<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>New Medical Record</h1>
        </div>
        <form id="record-form">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="first-name" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="last-name" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="male" name="gender" class="custom-control-input" value="male" checked>
                            <label class="custom-control-label" for="male">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="female" name="gender" class="custom-control-input" value="female">
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="age" placeholder="Age" min="0" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <select id="city" class="custom-select">
                            <option selected>Select City</option>
                            <option value="Kigali">Kigali</option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Bujumbura">Bujumbura</option>
                        </select>
                    </div>
                    <div class="col">
                        <select id="country" class="custom-select">
                            <option selected>Select Country</option>
                            <option value="Rwanda">Rwanda</option>
                            <option value="kenya">kenya</option>
                            <option value="Burundi">Burundi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                        <div class="col">
                            <label class="col col-form-label">Living with Diabetes</label>
                        </div>
                    <div class="col">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="yes" name="diabetes" class="custom-control-input" value="yes" checked>
                            <label class="custom-control-label" for="yes">Yes</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="no" name="diabetes" class="custom-control-input" value="no">
                            <label class="custom-control-label" for="no">No</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="unknown" name="diabetes" class="custom-control-input" value="unknown">
                            <label class="custom-control-label" for="unknown">Unknown</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col">
                <div class="page-header">
                    <h3>New Medical Record</h3>
                </div>   
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox">
                    <label class="form-check-label" for="defaultCheck1">
                        Only minor
                    </label>
                </div> 
            </div>
        </div>
        <ul id="record-list" class="list-group">
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
